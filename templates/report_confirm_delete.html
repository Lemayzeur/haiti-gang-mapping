{% extends "base.html" %}
{% block body %}
<section class="container py-5">
    <h2>Delete Report</h2>
    <p>Are you sure you want to delete the report <strong>{{ report.gang_name }}</strong>?</p>
    <form method="post">{% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'report_detail' report.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</section>
{% endblock %}
